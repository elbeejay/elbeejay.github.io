
<div id="timeline">
    {{ page.content | markdownify }}
        <div id="timeline-figure">
            <ul class="timeline">
                {% for event in site.events %}
                {% assign loopindex = forloop.index | modulo: 2 %}
                {% capture class %}
                {% if loopindex == 0 %}
                timeline-inverted
                {% endif %}
                {% endcapture %}

                <li class="{{ class }}">
                    <div class="timeline-image round-div">
                        <img class="round-img" src="{{site.baseurl}}{{ event.image }}" alt="">
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4>{{ event.date }}</h4>
                        </div>
                        <div class="timeline-body">
                            {{ event.description | markdownify }}
                        </div>
                    </div>
                </li>
                {% endfor %}

                <li class="timeline-inverted">
                    <div class="timeline-image">
                        <img class="round-img" src="{{site.baseurl}}{{ site.timeline-img }}" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
